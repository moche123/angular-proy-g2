<button class="btn-back" (click)="back()">Regresar</button>
<div class="container-characters">
   <section class="item" *ngFor="let favorite of favorites">
       {{favorite.nameCharacter}}

       <img [src]="favorite.caracterUrlImagen" alt="">
       <button class="btn-add-favorite" (click)="removeFavorite(favorite)">Remove favorite</button>
   </section>
</div>
